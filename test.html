<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <div class="modal fade" id="allCallsModal" tabindex="-1" aria-labelledby="allCallsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="allCallsModalLabel">All Calls</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped" id="allCallsTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Client Name</th>
                                    <th>Call Date</th>
                                    <th>Call Notes</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamic rows will be added here -->
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>2024-08-25</td>
                                    <td>Discussed project progress</td>
                                    <td>
                                        <button class="btn btn-danger btn-update" data-client="John Doe" data-date="2024-08-25" data-notes="Discussed project progress">Update</button>
                                        <button class="btn btn-secondary btn-delete">Delete</button>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Update Form Modal -->
        <div class="modal fade" id="updateFormModal" tabindex="-1" aria-labelledby="updateFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateFormModalLabel">Update Call Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Client Name</label>
                                <input type="text" class="form-control" id="clientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="callDate" class="form-label">Call Date</label>
                                <input type="date" class="form-control" id="callDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="callNotes" class="form-label">Call Notes</label>
                                <textarea class="form-control" id="callNotes" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const updateButtons = document.querySelectorAll('.btn-update');
    const updateFormModal = new bootstrap.Modal(document.getElementById('updateFormModal'));
    const updateForm = document.getElementById('updateForm');

    updateButtons.forEach(button => {
        button.addEventListener('click', function () {
            const clientName = this.getAttribute('data-client');
            const callDate = this.getAttribute('data-date');
            const callNotes = this.getAttribute('data-notes');

            document.getElementById('clientName').value = clientName;
            document.getElementById('callDate').value = callDate;
            document.getElementById('callNotes').value = callNotes;

            updateFormModal.show();
        });
    });

    updateForm.addEventListener('submit', function (event) {
        event.preventDefault();
        // Handle the form submission here
        // You can update the table row with the new data or send it to a server
        updateFormModal.hide();
    });
});

</script>        
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
